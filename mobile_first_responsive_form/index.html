<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Tech</span> Aloud Solutions</h1>
        <div class="wrapper animate__animated animate__bounceInLeft">
            <!-- Company Contact Info -->
            <div class="company-info">
                <h3>Tech Aloud Solutions</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 123 Somewhere Ln</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>

            <!-- Contact Form -->
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
